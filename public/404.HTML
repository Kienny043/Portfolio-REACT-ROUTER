<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 6rem;
            background: -webkit-linear-gradient(left, #ff7eb9, #ff65a3);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(to right, #ff7eb9, #ff65a3);
            color: white;
            padding: 10px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .icon {
            font-size: 5rem;
            color: #ff7eb9;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div>
        <!-- Using a simple sad face icon -->
        <div class="icon">&#128577;</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>

</html>
